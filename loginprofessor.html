<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <title>ITEC SISTEM</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="node_modules/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="./img/icons/favicon.png" />
    <link rel="stylesheet" type="text/css" href="./css/loginStyle.css">
    <!--Ícone do site-->
    <link rel="shortcut icon" href="img/itec/logo4.png" type="image/x-icon">
</head>

<body>

    <div class="limiter">
        <div class="container-login100" style="background-image: url('img/login/bg-01.jpg');">
            <div class="wrap-login100 p-t-30 p-b-50">
                <span class="login100-form-title p-b-41">
                    LOGIN
                </span>
                <br>
                <div class="login100-form validate-form p-b-33 p-t-5" name="form">

                    <div class="wrap-input100 validate-input" data-validate="Enter username">
                        <input class="input100" type="text" id="user" placeholder="Usuário">
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <input class="input100" type="password" id="senha" placeholder="Senha">
                    </div>

                    <br>
                    <div class="container-login100-form-btn m-t-32">
                        <button class="login100-form-btn" onclick="validate()">
                            <a href="painelProfessor.html">Entrar</a>
                        </button>
                    </div>
                    <br>
                    <p style="text-align: center;">Não possui uma conta? <a class="BotaoCadastro"
                            href="cadastro.html">Cadastre-se</a></p>
                    <br>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/c211f64b9a.js" crossorigin="anonymous"></script>
    <script src="./js/login.js"></script>
</body>

</html>
